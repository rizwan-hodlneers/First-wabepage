<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="lecture 4.css">
</head>
<body class="parent" >
     <footer >
       <div class="container">
      <h1 class="head">Welcome Back</h1>
      <h3 class="head">Please Enter your Information</h3>
       <form >
            <label >Name:</label>
            <div >
              <input type="text" name="name" placeholder="Enter Your Name" class="heading">
            </div>
           <label >Password:</label>
           <div>
               <input type="password" name="password" placeholder="Enter Your Password" class="heading">
           </div>
           <label >Feedback:</label>
           <div>
               <!-- <input type="number" name="Phone" placeholder="Enter Your Phone number" class="heading"> -->
               <textarea name="feedback" class="heading" placeholder="Enter your feedback"></textarea>
           </div> 
           <button id="head" type="submit">Submit</button>
           <button id="head" type="reset">Reset</button>
       </form>
      </div>
     </footer>

</body>
</html>
